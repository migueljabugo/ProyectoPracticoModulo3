{% extends "app/layout.html" %}

{% block content %}

<h2>Ranking</h2>
<div class="col-xs-12">
    <table class="table">
        <tr>
            <th>Game</th>
            <th>Score</th>
        </tr>
        {% for name, score, id in games %}
        <tr>
            <td><a href="/game/{{id}}">{{name}}</a></td>
            <td>{{score}}</td>
        </tr>
        {% endfor %}
    </table>
</div>








{% endblock %}
